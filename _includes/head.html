

<head>
  <!-- Basic page needs ==================================================== -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- Title and description =============================================== -->
  <title>{{ page.title }} | {{ site.title }}</title>

  {% if page_description %}
    <meta name="description" content="{{ page_description | escape }}">
  {% endif %}

  <!-- Helpers ============================================================= -->
  <link rel="canonical" href="{{ canonical_url }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="{{ settings.color_primary }}">

  <!-- Favicons ============================================================ -->
  {% include favicon.html %}

  <!-- CSS ================================================================= -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/bootstrap-3.3.6-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/font-awesome-4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <!-- Header hook for plugins ============================================= -->
  {{ content_for_header }}

  <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</head>
