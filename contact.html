<body>

<div id="topbar">
<div class="wrapper">
	<header>
		<nav class="navbar">
			<ul>
				<li><a href="{{ $baseurl }}"><img src="/img/logo.png"></a></li>

			</ul>
		</nav>
	</header>
</div>

<div class="wrapper">
<div class="units-row">		

<center><div style="width: 60%">
    <h4><strong>Please fill in the following form.</strong></h4><br>
    <form accept-charset="UTF-8" action="http://formspree.io/herrloo@icloud.com" class="contact-form" method="post"><input name="form_type" type="hidden" value="contact" />

      <div class="form-group">
        <label for="ContactFormName" class="hidden-label">Name</label>
        <input type="name" id="ContactFormName" class="form-control" name="contact[name]" placeholder="Your name" autocapitalize="words" value="" required />
      </div>

      <div class="form-group">
        <label for="ContactFormEmail" class="hidden-label">Email</label>
        <input type="email" id="ContactFormEmail" class="form-control" name="contact[email]" placeholder="Your email address" autocorrect="off" autocapitalize="off" value="" required />
      </div>

      <div class="form-group">
        <label for="ContactFormMessage" class="hidden-label">Message</label>
        <textarea rows="10" id="ContactFormMessage" class="form-control" name="contact[message]" placeholder="Your message"></textarea>
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </div>
	<input type="hidden" name="_next" value="/msg-sent/"/>
    </form>
</div></center>
	
</div>
</div>
