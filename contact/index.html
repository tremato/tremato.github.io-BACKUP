<center><div class="wrapper">
<div class="unit-50">
<h2>Contact</h2>
<div >
    <p>Please fill in the following form.</p>
    <form accept-charset="UTF-8" action="http://formspree.io/herrloo@icloud.com" class="contact-form" method="post"><input name="form_type" type="hidden" value="contact" />

      <div class="form-group">
        <label for="ContactFormName" class="hidden-label">Name</label>
        <input type="text" id="ContactFormName" class="form-control" name="contact[name]" placeholder="Your name" autocapitalize="words" value="" required />
      </div>

      <div class="form-group">
        <label for="ContactFormEmail" class="hidden-label">Email</label>
        <input type="text" id="ContactFormEmail" class="form-control" name="contact[email]" placeholder="Your email address" autocorrect="off" autocapitalize="off" value="" required />
      </div>

      <div class="form-group">
        <label for="ContactFormMessage" class="hidden-label">Message</label>
        <textarea rows="6" id="ContactFormMessage" class="form-control" name="contact[message]" placeholder="Your message"></textarea>
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </div>
	<input type="hidden" name="_next" value="/msg-sent/"/>
    </form>
</div>
	
</div>
</div></center>
